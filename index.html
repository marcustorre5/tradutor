<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
">
    <link rel="stylesheet" href="style.css">
    <title>Tradutor</title>
</head>
<body>
    
   <div>
       <h1 class="container-fluid p-0 container-sm d-flex justify-content-center">Tradutor</h1>
    <div class="card text-bg-dark mb-3" style="max-width: 25rem;">
        <div class="card-header">Traduza seu texto:</div>
        <div class="card-body">
          
            <div>
                <div class="content">
                    <div class="divSelects">
                        <select class="SelectFrom"></select>
                        <select class="SelectTo"></select>
                    </div>
                    <div class="divTextareas">
                        <textarea id="textareaFrom" rows="8" placeholder="Digitar texto"></textarea>
                        <textarea id="textareaTo" rows="8" placeholder="Tradução" disabled></textarea>
                    </div>
                    <button type="button" class="btn btn-primary container-fluid container-sm d-flex justify-content-center" id="btnTranslate" style="max-width: 10rem;">Traduzir</button>
                </div>
            </div>

        </div>
      </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
